<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <style>
    .product {
      display: flex;
      flex-direction: row;
      margin-bottom: 10px;
    }
    .product img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    .details {
      display: none;
      width: 300px;
      height: 300px;
      border: 1px solid black;
      padding: 10px;
    }
    .product:hover .details {
      display: block;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="product1.jpg">
    <div class="details">
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
    </div>
  </div>
  <div class="product">
    <img src="product2.jpg">
    <div class="details">
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
    </div>
  </div>
  <div class="product">
    <img src="product3.jpg">
    <div class="details">
      <h2>Product 3</h2>
      <p>Description of Product 3</p>
    </div>
  </div>
</body>
</html>
